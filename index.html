<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Inspirational Quotes</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<header>
		<nav>
			<ul></ul>
		</nav>
	</header>

	<div class="container">
		<div id="user" class="section">
			<img src="http://placehold.it/50x50" class="avatar">
			<h2>User Name</h2>
			<form id="quote-form">
				<textarea id="quote-area" placeholder="Enter Quote Here..."></textarea>
				<input id="quote-submit" type="submit">
			</form>
			<div class="quote-container">
				<div class="personal-quotes">
					<h3 class="quote-head">Personal Quotes</h3>
					<button class="page-flip">Flip</button>
					<ul class="quote-list"></ul>
				</div>
				<div class="shared-quotes">
					<h3 class="quote-head">Shared Quotes</h3>
					<button class="page-flip">Flip</button>
				</div>
			</div>
		</div>
		<div class="friend section">
			<img src="http://placehold.it/50x50" class="avatar">
			<h2>Friend Name</h2>
			<div class="quote-container">
				<div class="personal-quotes">
					<h3 class="quote-head">Personal Quotes</h3>
					<button class="page-flip">Flip</button>
				</div>
				<div class="shared-quotes">
					<h3 class="quote-head">Shared Quotes</h3>
					<button class="page-flip">Flip</button>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<nav>
			<ul></ul>
		</nav>
	</footer>
	
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
